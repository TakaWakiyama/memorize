AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'memorize

  Sample SAM Template for memorize

  '
Globals:
  Function:
    Timeout: 7
Resources:
  HandleUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HandleUser
      Handler: users
      Runtime: go1.x
      Tracing: Active
      Policies:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /users
            Method: ANY
      Environment:
        Variables:
          PARAM1: VALUE
  HandleMemos:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HandleMemos
      Handler: memos
      Runtime: go1.x
      Tracing: Active
      Policies:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /memos
            Method: ANY
            RequestParameters:
              integration.request.querystring.memo-type:
                Required: false
                Caching: false
      Environment:
        Variables:
          PARAM1: VALUE
  HandleMemo:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HandleMemo
      Handler: memos
      Runtime: go1.x
      Tracing: Active
      Policies:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /memos/{pk}
            Method: ANY
      Environment:
        Variables:
          PARAM1: VALUE
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
